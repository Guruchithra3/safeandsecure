{% load static %}

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Edit - Personal Data</title>

        <!-- CSS FILES -->

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <body>
<form method="post">
    {% csrf_token %}
        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>

        <main>

            <section class="sign-in-form section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 mx-auto col-12">

                            <h1 class="hero-title text-center mb-5">Personal Form</h1>

                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                    <form role="form" method="post">

                                        <div class="form-floating">
                                            <label for="name1">Fullname:</label><br><br>
        <input type="text" id="name1" name="name1" value="{{ personal_detail.fullname }}"><br>
                                        </div>

                                        <br>

                                        <div class="form-floating">
                                            <label for="name2">Email:</label><br><br>
        <input type="email" id="name2" name="name2" value="{{ personal_detail.email }}"><br>
                                        </div>

                                        <br>

                                        <div class="form-floating">
                                            <label for="name3">Mobile:</label><br><br>
        <input type="text" id="name3" name="name3" value="{{ personal_detail.mobile }}"><br>
                                        </div>

                                        <br>

                                        <div class="form-floating">
                                            <label for="name4">Date Of Birth:</label><br><br>
        <input type="date" id="name4" name="name4" value="{{ personal_detail.dob|date:'Y-m-d' }}"><br>
                                        </div>

                                        <br>

                                        <div class="form-floating">
                                            <label for="name5">Gender:</label><br><br>
        <input type="text" id="name5" name="name5" value="{{ personal_detail.gender }}"><br>
                                        </div>

                                        <br>

                                        <div class="form-floating">
                                            <label for="name6">Address:</label><br><br>
        <input type="text" id="name6" name="name6" value="{{ personal_detail.address }}"><br>
                                        </div>

                                        <br>

                                        <div class="form-floating">
                                            <label for="name7">Pincode:</label><br><br>
        <input type="text" id="name7" name="name7" value="{{ personal_detail.pincode }}"><br>
                                        </div>

                                        <br>

                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            Submit
                                        </button>


                                    </form>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </section>

        </main>

        <footer class="site-footer">
            <div class="container">
                <div class="row">

                    <div class="col-lg-3 col-10 me-auto mb-4">
                        <h4 class="text-white mb-3"><a href="index.html">DATA</a> HUB</h4>
                        <p class="copyright-text text-muted mt-lg-5 mb-4 mb-lg-0">Copyright Â© 2022 <strong>Data Hub</strong></p>
                        <br>
                        <p class="copyright-text">Designed by <a href="#" target="_blank">ABHI</a></p>
                    </div>

                    <div class="col-lg-5 col-8">
                        <h5 class="text-white mb-3">Sitemap</h5>

                        <ul class="footer-menu d-flex flex-wrap">
                            <li class="footer-menu-item"><a href="#" class="footer-menu-link">About</a></li>

                            <li class="footer-menu-item"><a href="#" class="footer-menu-link">Report</a></li>

                            <li class="footer-menu-item"><a href="#" class="footer-menu-link">Contact</a></li>

                            <li class="footer-menu-item"><a href="#" class="footer-menu-link">FAQs</a></li>

                            <li class="footer-menu-item"><a href="#" class="footer-menu-link">Privacy policy</a></li>

                            <li class="footer-menu-item"><a href="#" class="footer-menu-link">Service</a></li>
                        </ul>
                    </div>

                    <div class="col-lg-3 col-4">
                        <h5 class="text-white mb-3">Social</h5>

                        <ul class="social-icon">

                            <li><a href="#" class="social-icon-link bi-youtube"></a></li>

                            <li><a href="#" class="social-icon-link bi-whatsapp"></a></li>

                            <li><a href="#" class="social-icon-link bi-instagram"></a></li>

                            <li><a href="#" class="social-icon-link bi-skype"></a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </footer>

        <!-- JAVASCRIPT FILES -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/Headroom.js' %}"></script>
        <script src="{% static 'js/jQuery.headroom.js' %}"></script>
        <script src="{% static 'js/slick.min.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
</form>

</html>
